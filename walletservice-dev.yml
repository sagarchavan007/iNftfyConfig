logging:
    file:
        name: /tmp/walletservice.log
management:
    endpoint:
        health:
            enabled: true
            probes:
                enabled: true
    endpoints:
        web:
            exposure:
                include: health,info
spring:
    datasource:
        url: jdbc:postgresql://postgres.default.svc.cluster.local:5432/inftfy
        username: postgres
        password: postgres
    jpa:
        hibernate:
            ddl-auto: create-drop
        properties:
            hibernate:
                show-sql: true
                format_sql: true
                dialect: org.hibernate.dialect.PostgreSQLDialect
    jackson:
        serialization:
            fail-on-empty-beans: false